version: '3'
services:
  app:
    build: .
    expose:
      - "8000"
    environment:
      - FLASK_ENV=production
    restart: always
    
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "${ENABLE_HTTPS:-false}"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app 