<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加订阅</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4">添加小区订阅</h2>
            <form action="/add-community" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="community">
                        小区名称
                    </label>
                    <input class="w-full px-3 py-2 border rounded" type="text" id="community" name="community" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    添加
                </button>
            </form>
        </div>
    </div>
</body>
</html>
